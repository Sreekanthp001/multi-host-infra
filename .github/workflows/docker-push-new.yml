name: 'Build and Push Frontend Image to ECR - V2'

on:
  push:
    branches:
      - main
    paths:
      - 'src/frontend/**' # <--- 1. మార్పు: మీ ప్రస్తుత ప్రాజెక్ట్ స్ట్రక్చర్‌కు సరిపోయేలా మార్చబడింది

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: frontend-app
  IMAGE_TAG: latest
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build-and-push:
    name: 'Build & Push Docker Image and Deploy'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # (Credentials and ECR Login స్టెప్స్ మార్పులేదు)
      - name: Configure AWS Credentials (OIDC Method)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          # ఇప్పుడు ఇక్కడ env: వేరియబుల్స్ ను వాడుకుందాం
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          output-env-credentials: true
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push the Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        run: |
          echo "Building image in src/frontend/"
          # 2. మార్పు: Build Context మరియు Dockerfile path ను src/frontend కు మార్చబడింది
          docker buildx build -t $IMAGE_URI -f src/frontend/Dockerfile src/frontend --push


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init and Apply (Update ECS Service)
        run: |
          
          terraform init 
          terraform apply -auto-approve