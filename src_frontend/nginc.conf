# src_frontend/nginx.conf
# ఇది కేవలం index.html ను మాత్రమే అందిస్తుంది

server {
    listen 80;
    server_name localhost;

    # ✅ NGINX రూట్ డైరెక్టరీని సెట్ చేయండి
    root /usr/share/nginx/html; 
    index index.html;

    # రూట్ location: index.html ను లోడ్ చేస్తుంది
    location / {
        # ఏ ఫైల్ దొరకకపోయినా 404 చూపిస్తుంది.
        try_files $uri $uri/ =404;
    }
}
